<!DOCTYPE html>
<html lang="en">
<head>

  
  <link href="https://fonts.googleapis.com/css?family=Titan+One&display=swap" rel="stylesheet">
    <title>Studypup-Game</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> -->
    <script
 	src="https://code.jquery.com/jquery-3.2.1.min.js"
 	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
   crossorigin="anonymous"></script>
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  
  <img src='../StudyPup_assets/just_pipes.png' class='skeletonBackground'>
    
    <div class="answers reset"></div>
    <button class="start">START</button>
      <h1 class="win">YOU WON!!</h1>

    <div class='blueBox'>
      <img src='../StudyPup_assets/Box_Blue.png' class='bbox'>
      <div class="problem reset"></div>
   </div>

   <div class="yellowBox">
    <img src='../StudyPup_assets/Box_Yellow.png' class='ybox'>
     <div class="guessCounter">
        <!-- <button class="countUp" type="button">up</button> -->
        <img src='../StudyPup_assets/Up_Button_Unclicked.png' class='countUp'>
        <img src='../StudyPup_assets/Up_Button_Clicked.png' class='countUpClicked'>

        <img src='../StudyPup_assets/Down_Button_Unclicked.png' class='countDown'>
        <img src='../StudyPup_assets/Down_Button_Clicked.png' class='countDownClicked'>
    </div>
      <div class='scoopAndOutput'>
        <img src='../StudyPup_assets/Ice_Cream_Scoop_7.png' class='scoop'>
        <div class="output">3</div>
     </div>
  </div>

  

  <div class='greenBox'>
      <img src='../StudyPup_assets/Box_Green.png' class='gbox'>
      <div class='lights'>
        <img src='../StudyPup_assets/Light_Bulb_Red2.png' class='redlight'>
        <img src='../StudyPup_assets/Light_Bulb_Clear2.png' class='clearlight'>
        <img src='../StudyPup_assets/Light_Bulb_Green2.png' class='greenlight'>
    </div>
    <button class="create">CREATE</button>
</div>
          
          <div class="lose">Try Again!</div>
          
        </div>
    </div>

    


    <div>
      <span id="timer">
        <span id="time">25</span>      
      </span>
    </div>

  
      
  </div>

    
</body>

 

</html>
